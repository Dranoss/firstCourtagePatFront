<H3>Liste des Projets de : {{userName}}s</H3>

<div><button mat-icon-button (click)="newProject()" class="button">
  Nouveau Projet <mat-icon>add_circle</mat-icon>
</button>
</div>
<input matInput  name="inputSearch" placeholder="Search" autocomplete="on" >
<div>
   <mat-table [dataSource]="projects" matSort>
    <mat-header-row *matHeaderRowDef="headers" > </mat-header-row>
    <mat-row *matRowDef="let row;columns: headers;" class="mat-row"></mat-row>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Nom </mat-header-cell>
      <mat-cell *matCellDef="let project">{{project.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="projectType.name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Type de projet </mat-header-cell>
      <mat-cell *matCellDef="let project">{{project.projectType.name}}</mat-cell>
    </ng-container>
     <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Montant</mat-header-cell>
      <mat-cell *matCellDef="let project">{{project.amount}}</mat-cell>
    </ng-container>
     <ng-container matColumnDef="creationDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date d'Ouverture</mat-header-cell>
      <mat-cell *matCellDef="let project">{{project.creationDate  | date: 'dd/MM/yyyy' }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="closingDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date de Cl√¥ture </mat-header-cell>
      <mat-cell *matCellDef="let project">{{project.closingDate | date: 'dd/MM/yyyy'}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let project">

        <!-- <button mat-icon-button  [routerLink]="['/projects',project.id]" (click)="modifyProject(project)"  class="button"> -->
          <button mat-icon-button  (click)="modifyProject(project)" class="button">
            <mat-icon >launch</mat-icon>
        </button>

        <button mat-icon-button (click)="deleteProject(project)" class="button">
          <mat-icon color="warn" >delete_forever</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5,10,20,50]" [pageSize]="5">

  </mat-paginator>
</div>
